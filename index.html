    <script>
        var loading = document.querySelector(".loading");
        window.addEventListener("load", function () {
            loading.classList.add("znikanie");
        })
        var kolorzmienianie = document.querySelector(".navbar");
        var terminarz = document.querySelector(".terminarz");
        console.log(terminarz.offsetTop)
        window.addEventListener("scroll", function () {
            if (window.scrollY > terminarz.offsetTop) {
                kolorzmienianie.classList.add("kolorzmienianie");
            } else {
                kolorzmienianie.classList.remove("kolorzmienianie");
            }
        })
        var burgerek = document.querySelector(".hamburger");
        var przesuwanie = document.querySelector(".uel");
        burgerek.addEventListener("click", function () {
            burgerek.classList.toggle("vidmo");
            przesuwanie.classList.toggle("przesuwanie");
        })
    </script>
    <script src="https://kit.fontawesome.com/ce9a2f3e3d.js" crossorigin="anonymous"></script>
